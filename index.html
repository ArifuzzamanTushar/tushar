<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tushar's website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #ffcc00;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .banner h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
        }
        .banner p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Under Development</h1>
        <p>We're working on something awesome! Stay tuned.</p>
    </div>
</body>
</html>
